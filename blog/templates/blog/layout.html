<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            padding: 2rem;
        }
        .post-box article:nth-child(2n+1){
            background-color: #e9ecef;
        }
    </style>
    <body class="bg-light">
        <header>
            <nav class="navbar navbar-expand-lg bg-white p-3 rounded-bottom">
                <ul class="navbar-nav">
                    <li class="navbar-item"><a class="nav-link activate text-primacy" href="/">Posts</a></li>
                    <li class="navbar-item"><a class="nav-link activate text-primacy" href="/write">Write</a></li>
                </ul>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="row">
                <h1 class="text-center p-3"> Django Blog</h1>
            </div>
            <div class="row">
                {% block main %}{% endblock %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
